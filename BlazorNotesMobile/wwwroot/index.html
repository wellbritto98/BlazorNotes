<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BlazorNotesMobile</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorNotes.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/jetbrains-mono.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
    <link href="_content/Blazored.Toast/blazored-toast.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/Blazored.Modal/blazored-modal.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";


        const firebaseConfig = {
            apiKey: "AIzaSyDdrz5LgykDBpxBsRf9-C59PhJ0w1Weda0",
            authDomain: "blazor-notes.firebaseapp.com",
            projectId: "blazor-notes",
            storageBucket: "blazor-notes.appspot.com",
            messagingSenderId: "990579752301",
            appId: "1:990579752301:web:8123dfd48a074616cbae64",
        };

        // Inicializa√ß√£o do Firebase
        const app = initializeApp(firebaseConfig);


        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            setPersistence,
            browserLocalPersistence,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import {
            setDoc,
            arrayUnion,
            getDocs,
            addDoc,
            collection,
            getDoc,
            deleteDoc,
            updateDoc,
            doc,
            getFirestore
        } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const auth = getAuth(app);
        const db = getFirestore(app);


        window.getAuthState = function () {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        console.log('Usu√°rio logado: ', user);
                        resolve(true);
                    } else {
                        console.log('Usu√°rio deslogado');
                        resolve(false);
                    }
                })
            })
        }


        window.removeNote = async function (noteid) {
            var collectionName = "notes";
            var documentName = "users";
            if (!auth.currentUser) {
                return false;
            } else {
                var userId = await auth.currentUser.uid;
            }
            const docRef = doc(db, documentName, userId, collectionName, noteid);
            try {
                await deleteDoc(docRef);
                return true;
            } catch (e) {
                console.error("Erro ao deletar nota: ", e);
                return false;
            }
        }

        window.getNotes = async function () {
            var collectionName = "notes";
            var documentName = "users";
            if (!auth.currentUser) {
                return false;
            } else {
                var userId = await auth.currentUser.uid;
            }
            const querySnapshot = await getDocs(collection(db, documentName, userId, collectionName));
            var notes = [];
            querySnapshot.forEach((doc) => {
                notes.push({ id: doc.id, ...doc.data() });
            });
            console.log(notes);
            return notes;
        }

        window.updateNote = async function (noteId, title, subtitle, content) {
            var collectionName = "notes";
            var documentName = "users";
            if (!auth.currentUser) {
                return false;
            } else {
                var userId = await auth.currentUser.uid;
            }
            const docRef = doc(db, documentName, userId, collectionName, noteId);
            try {
                await updateDoc(docRef, {
                    title: title,
                    subhead: subtitle,
                    content: content

                });
                return true;
            } catch (e) {
                console.error("Erro ao atualizar nota: ", e);
                return false;
            }
        }



        window.getUserUid = function () {
            return new Promise((resolve, reject) => {
                console.log(auth.currentUser)
                if (auth.currentUser) {
                    resolve(auth.currentUser.uid);
                } else {
                    resolve(null);
                }
            })
        }


        window.signIn = async function (email, password) {

            console.log('Iniciado');
            try {
                // Configura a persist√™ncia antes de fazer o login
                await setPersistence(auth, browserLocalPersistence);

                // Tenta fazer o login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                var user = userCredential.user;
                console.log('Usu√°rio logado com sucesso: ', userCredential.user);
                return true; // Retorna true se o login for bem-sucedido
            } catch (error) {
                // Captura erros tanto de persist√™ncia quanto de login
                console.error('Erro no login: ', error.code, error.message);
                return false; // Retorna false se ocorrer um erro
            }
        }


        window.signUp = async function (email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Usu√°rio criado com sucesso: ', user);
                return true;
            } catch (error) {
                console.error('Erro ao criar usu√°rio: ', error.code, error.message);
                return false;
            }

        }


        window.signOut = async function () {
            try {
                await signOut(auth);
                console.log('Usu√°rio deslogado');
                return true; // Retorna true se o logout for bem-sucedido
            } catch (error) {
                console.log('Erro ao deslogar usu√°rio', error);
                return false; // Retorna false em caso de erro
            }
        }

        window.refreshPage = async function () {
            location.reload();
        }


        // Fun√ß√£o de login
    </script>
</body>


</html>
